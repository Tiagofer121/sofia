<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Vivorita - Estilo Romántico</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #ffe0f0;
    color: #333;
    padding: 20px;
}

h1 {
    color: #d6006e;
}

input {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 200px;
    font-size: 16px;
    border: 2px solid #d6006e;
    border-radius: 5px;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #d6006e;
    color: white;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #ff4b93;
}

#message {
    margin-top: 20px;
    font-size: 20px;
    color: #d6006e;
}
/* ... (otros estilos) ... */

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}


    </style>
</head>
<body>
    <h1>Adivina los Números Gorditaaaa</h1>
    <p>Encuentra los dos números que encajan como si fueran una llave y una cerradura.</p>
    <input type="number" id="number1" placeholder="Número 1 (1-50)" min="1" max="50">
    <button onclick="checkNumber1()">Adivinar Número 1</button>
    <input type="number" id="number2" placeholder="Número 2 (1-50)" min="1" max="50">
    <button onclick="checkNumber2()">Adivinar Número 2</button>
    <p id="message"></p>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¡Buena Gorditaaaa!</h2>
            <p id="modalText">Aquí va el texto que quieras poner.</p>
            <button onclick="copyText()">Copiar Texto</button>
        </div>
    </div>
    <script>
let secretNumber1 = 20; // Número secreto 1
let secretNumber2 = 21; // Número secreto 2
let attempts1 = 0;
let attempts2 = 0;
let number1Guessed = false;
let number2Guessed = false;

function checkNumber1() {
    let number1 = parseInt(document.getElementById("number1").value);
    attempts1++;

    if (number1 === secretNumber1) {
        showMessage(`¡Felicidades! Has adivinado el número 1 en ${attempts1} intentos.`);
        number1Guessed = true;
        checkIfBothNumbersGuessed();
    } else if (number1 < secretNumber1) {
        showMessage("Número 1 es demasiado bajo. Intenta de nuevo.");
    } else {
        showMessage("Número 1 es demasiado alto. Intenta de nuevo.");
    }
}

function checkNumber2() {
    let number2 = parseInt(document.getElementById("number2").value);
    attempts2++;

    if (number2 === secretNumber2) {
        showMessage(`¡Felicidades! Has adivinado el número 2 en ${attempts2} intentos.`);
        number2Guessed = true;
        checkIfBothNumbersGuessed();
    } else if (number2 < secretNumber2) {
        showMessage("Número 2 es demasiado bajo. Intenta de nuevo.");
    } else {
        showMessage("Número 2 es demasiado alto. Intenta de nuevo.");
    }
}

function checkIfBothNumbersGuessed() {
    if (number1Guessed && number2Guessed) {
        showModal();
    }
}

function showModal() {
    let modal = document.getElementById("myModal");
    let modalText = document.getElementById("modalText");
    modalText.textContent = "¡Has adivinado ambos números! ¡Eres increíble!"; // Puedes cambiar este texto
    modal.style.display = "block";
}

// Función para copiar el texto del modal
function copyText() {
    let modalText = document.getElementById("modalText");
    let textArea = document.createElement("textarea");
    textArea.value = modalText.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("copy");
    document.body.removeChild(textArea);
    showMessage("Texto copiado al portapapeles.");
}

// Cierra el modal cuando se hace clic en la "x"
document.querySelector('.close').addEventListener('click', function() {
    let modal = document.getElementById("myModal");
    modal.style.display = "none";
});

// Cierra el modal cuando se hace clic fuera del modal
window.onclick = function(event) {
    let modal = document.getElementById("myModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

function showMessage(msg) {
    document.getElementById("message").innerHTML = msg;
}

    </script>
</body>
</html>
